<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			:root {
				--primary: #FF6B6B;
				--primary-hover: #FF8E53;
				--button-focus-shadow: 0 0 0 3px rgba(255, 107, 107, 0.5);
			}

			body {
				margin: 0;
				min-height: 100vh;
				transition: background 0.3s ease;
			}

			/* Smooth transitions for theme changes */
			* {
				transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
			}

			/* Disable transitions for elements that shouldn't animate */
			.no-transition {
				transition: none !important;
			}

			/* Hide content during theme switch to prevent flash */
			.theme-switching {
				opacity: 0;
				transition: opacity 0.3s ease;
			}

			/* Ensure content is visible when not switching */
			:not(.theme-switching) {
				opacity: 1;
			}

			/* Button hover effect */
			button:not(:disabled):hover {
				filter: brightness(1.1);
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
